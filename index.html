<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css" />
    <title>Triange calculator</title>
</head>
<body>
    <div class="main">
        <div class="result">
            <canvas id="canvas"></canvas>
            <p data-testId="info" id="info"></p>
            <p data-testId="type" id="type"></p>
        </div>

        <div class="fields">
            <span class="input-wrap">
                <label for="a">A side </label>
                <input 
                    data-testId="aSide"
                    type="number" 
                    name="a" 
                    id="a"  
                    onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" >
                    <br>
            </span>

            <span class="input-wrap">
                <label for="b">B side </label>
                <input
                    data-testId="bSide"
                    type="number" 
                    name="b" 
                    id="b"
                    onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" >
                    <br>
            </span>

            <span class="input-wrap">
                <label for="c">C side </label>
                <input 
                    data-testId="cSide"
                    type="number" 
                    name="c" 
                    id="c"
                    onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" >
                    <br>
            </span>
        
            <button 
                data-testId="button"
                class="button"
                onclick="triangle(document.getElementById('a').valueAsNumber, 
                document.getElementById('b').valueAsNumber, 
                document.getElementById('c').valueAsNumber)">
                CALCULATE        
            </button>
          
        </div>
    </div>
    
    <p data-testId="Cx" id="hiddenX"></p>
    <p data-testId="Cy" id="hiddenY"></p>
    
    <script src="./JS/theme.js"></script>
</body>
</html>
